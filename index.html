    <style>
      body {
        background-color: #020402;
        font-family: 'VT323', monospace;
      }
      /* Custom scrollbar for that retro feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #001100;
      }
      ::-webkit-scrollbar-thumb {
        background: #33ff33;
        border: 1px solid #001100;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccffcc;
      }
      
      .cyber-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(51, 255, 51, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(51, 255, 51, 0.05) 1px, transparent 1px);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .crt-overlay {
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.25) 50%
        ), linear-gradient(
          90deg, 
          rgba(255, 0, 0, 0.06), 
          rgba(0, 255, 0, 0.02), 
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 5px rgba(51, 255, 51, 0.5);
      }
      
      .box-glow {
        box-shadow: 0 0 10px rgba(51, 255, 51, 0.1);
      }
    </style>
